<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détail Montre - Seiko Mods</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff;
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      .detail-container {
        max-width: 1000px;
        margin: 7rem auto 3rem auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        display: flex;
        gap: 2.5rem;
        padding: 2.5rem;
        align-items: flex-start;
      }
      .detail-image {
        flex: 1;
        text-align: center;
      }
      .detail-image img {
        max-width: 480px;
        width: 100%;
        border-radius: 14px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.2rem;
      }
      .detail-thumbs {
        display: flex;
        gap: 0.7rem;
        justify-content: center;
        margin-bottom: 1.2rem;
      }
      .detail-thumbs img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border 0.2s;
      }
      .detail-thumbs img.active,
      .detail-thumbs img:hover {
        border: 2px solid #000;
      }
      .detail-info {
        flex: 1.5;
      }
      .detail-info h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.2rem;
        margin-bottom: 1rem;
        color: #000;
      }
      .detail-info p {
        color: #555;
        font-size: 1.1rem;
        margin-bottom: 1.2rem;
      }
      .detail-price {
        font-size: 1.5rem;
        font-weight: 700;
        color: #000;
        margin-bottom: 1.5rem;
      }
      .detail-specs {
        margin-bottom: 2rem;
      }
      .detail-specs h3 {
        font-size: 1.1rem;
        margin-bottom: 0.7rem;
        color: #000;
        font-weight: 600;
      }
      .spec-list {
        list-style: none;
        padding: 0;
        margin: 0 0 0.5rem 0;
      }
      .spec-list li {
        margin-bottom: 0.4rem;
        color: #333;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .spec-list i {
        color: #000;
        font-size: 1rem;
      }
      .whatsapp-btn {
        display: inline-flex;
        align-items: center;
        background: #25d366;
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 1rem 2.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s;
        box-shadow: 0 2px 8px rgba(37, 211, 102, 0.1);
        gap: 0.8rem;
        margin-bottom: 2rem;
      }
      .whatsapp-btn:hover {
        background: #1ebe5d;
      }
      .detail-guarantee {
        background: #f8f8f8;
        border-radius: 12px;
        padding: 1.2rem 1.5rem;
        margin-bottom: 1.5rem;
        font-size: 1rem;
        color: #333;
        display: flex;
        align-items: center;
        gap: 1.2rem;
      }
      .detail-guarantee i {
        color: #000;
        font-size: 1.5rem;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 1.5rem;
        color: #000;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: color 0.2s;
      }
      .back-link:hover {
        color: #25d366;
        text-decoration: underline;
      }
      @media (max-width: 1100px) {
        .detail-container {
          flex-direction: column;
          padding: 1.5rem;
          gap: 1.5rem;
        }
        .detail-image img {
          max-width: 340px;
        }
      }
      @media (max-width: 700px) {
        .detail-container {
          padding: 0.5rem;
          gap: 0.7rem;
        }
        .detail-image img {
          max-width: 95vw;
        }
        .detail-info h1 {
          font-size: 1.3rem;
        }
        .detail-info p,
        .detail-price,
        .detail-specs,
        .detail-guarantee {
          font-size: 0.95rem;
        }
        .whatsapp-btn {
          font-size: 0.95rem;
          padding: 0.7rem 1.2rem;
        }
      }
      main {
        margin-top: 90px;
      }
      header {
        margin-top: -120px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <div class="logo-text">SEIKO</div>
          <div class="logo-subtitle">JAPANESE WATCHMAKING</div>
        </div>
        <button class="menu-toggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="montres.html">Best Sellers</a></li>
          <li><a href="pero.html">Personnalisation</a></li>
        </ul>
        <div class="nav-icons"></div>
      </nav>
      <div class="overlay"></div>
    </header>
    <main>
      <div class="detail-container" id="detailContainer">
        <!-- Le contenu dynamique s'affichera ici -->
      </div>
    </main>
    <script>
      // Données des montres (à synchroniser avec montres.html)
      const watches = [

        {
          id: 4,
          name: "Seiko Mod Daytona",
          desc: "Performance chronographe inspirée des légendes.",
          price: "649 €",
          img: "image/arabica-rose.webp",
          specs: [
            {
              icon: "fa-clock",
              label: "Mouvement",
              value: "Seiko VK63 méca-quartz",
            },
            { icon: "fa-gem", label: "Verre", value: "Saphir bombé" },
            { icon: "fa-tint", label: "Étanchéité", value: "100m" },
            { icon: "fa-link", label: "Bracelet", value: "Acier poli" },
            { icon: "fa-ruler-combined", label: "Diamètre", value: "40mm" },
          ],
        },
        {
          id: 5,
          name: "Seiko Mod Cartier",
          desc: "Un hommage à l'élégance intemporelle.",
          price: "799 €",
          img: "image/cartier.webp",
          specs: [
            {

            },
            { icon: "fa-gem", label: "Verre", value: "Saphir" },
            { icon: "fa-tint", label: "Étanchéité", value: "50m" },
            { icon: "fa-link", label: "Bracelet", value: "Cuir noir" },
            { icon: "fa-ruler-combined", label: "Diamètre", value: "39mm" },
          ],
        },
        {
          id: 6,
          name: "Seiko Mod Daydate Bleu",
          desc: "Un cadran bleu profond pour un style affirmé.",
          price: "699 €",
          img: "image/daydate-bleu.webp",
          specs: [
            {
              icon: "fa-clock",
              label: "Mouvement",
              value: "Seiko NH36 automatique",
            },
            { icon: "fa-gem", label: "Verre", value: "Saphir" },
            { icon: "fa-tint", label: "Étanchéité", value: "100m" },
            { icon: "fa-link", label: "Bracelet", value: "Acier brossé" },
            { icon: "fa-ruler-combined", label: "Diamètre", value: "40mm" },
          ],
        },
        {
          id: 7,
          name: "Seiko Mod Nautilus Skeleton",
          desc: "Mécanique apparente, design moderne.",
          price: "899 €",
          img: "image/nautilus-skeleton.webp",
          specs: [
            {
              icon: "fa-clock",
              label: "Mouvement",
              value: "Seiko NH35 squelette",
            },
            { icon: "fa-gem", label: "Verre", value: "Saphir" },
            { icon: "fa-tint", label: "Étanchéité", value: "100m" },
            { icon: "fa-link", label: "Bracelet", value: "Acier intégré" },
            { icon: "fa-ruler-combined", label: "Diamètre", value: "40mm" },
          ],
        },
        {
          id: 8,
          name: "Seiko Mod Sub PNG",
          desc: "Version PNG de la Submariner.",
          price: "499 €",
          img: "image/sub.png",
          specs: [
            {
              icon: "fa-clock",
              label: "Mouvement",
              value: "Seiko NH35 automatique",
            },
            { icon: "fa-gem", label: "Verre", value: "Saphir" },
            { icon: "fa-tint", label: "Étanchéité", value: "200m" },
            { icon: "fa-link", label: "Bracelet", value: "Acier" },
            { icon: "fa-ruler-combined", label: "Diamètre", value: "40mm" },
          ],
        },
        {
          id: 9,
          name: "Seiko Mod Jaune",
          desc: "Un look solaire et original.",
          price: "599 €",
          img: "image/jaune.png",
          specs: [
            {
              icon: "fa-clock",
              label: "Mouvement",
              value: "Seiko NH35 automatique",
            },
            { icon: "fa-gem", label: "Verre", value: "Saphir" },
            { icon: "fa-tint", label: "Étanchéité", value: "100m" },
            { icon: "fa-link", label: "Bracelet", value: "Silicone jaune" },
            { icon: "fa-ruler-combined", label: "Diamètre", value: "40mm" },
          ],
        },
      ];
      // Récupérer l'ID dans l'URL
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id"));
      const watch = watches.find((w) => w.id === id);
      const container = document.getElementById("detailContainer");
      if (watch) {
        let thumbs = "";
        if (watch.images && watch.images.length > 1) {
          thumbs =
            `<div class="detail-thumbs">` +
            watch.images
              .map(
                (img, i) =>
                  `<img src="${img}" class="${
                    i === 0 ? "active" : ""
                  }" onclick="document.querySelector('.detail-image img').src='${img}';document.querySelectorAll('.detail-thumbs img').forEach(e=>e.classList.remove('active'));this.classList.add('active');" />`
              )
              .join("") +
            `</div>`;
        }
        let specs = "";
        if (watch.specs && watch.specs.length) {
          specs =
            `<div class="detail-specs"><h3>Caractéristiques techniques</h3><ul class="spec-list">` +
            watch.specs
              .map(
                (s) =>
                  `<li><i class="fas ${s.icon}"></i> <strong>${s.label} :</strong> ${s.value}</li>`
              )
              .join("") +
            `</ul></div>`;
        }
        container.innerHTML = `
        <div class="detail-image">
          <img src="${watch.img}" alt="${watch.name}" />
          ${thumbs}
        </div>
        <div class="detail-info">
          <a href="montres.html" class="back-link"><i class="fas fa-arrow-left"></i> Retour à la liste</a>
          <h1>${watch.name}</h1>
          <p>${watch.desc}</p>
          <div class="detail-price">${watch.price}</div>
          ${specs}
          <a class="whatsapp-btn" target="_blank" href="https://wa.me/33612345678?text=Bonjour%2C%20je%20souhaite%20commander%20la%20${encodeURIComponent(
            watch.name
          )}%20au%20prix%20de%20${encodeURIComponent(
          watch.price
        )}.%20Merci%20!">
            <i class="fab fa-whatsapp"></i> Acheter sur WhatsApp
          </a>
          <div class="detail-guarantee"><i class="fas fa-shield-alt"></i> Garantie 2 ans &bull; Livraison express 24h &bull; Retour gratuit 30j</div>
        </div>
      `;
      } else {
        container.innerHTML = `<div style='text-align:center;width:100%'><h2>Montre introuvable</h2><p>La montre demandée n'existe pas.</p></div>`;
      }
      // Menu mobile identique à index.html
      const menuToggle = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector("nav ul");
      const overlay = document.querySelector(".overlay");
      function toggleMenu() {
        menuToggle.classList.toggle("active");
        navMenu.classList.toggle("active");
        overlay.classList.toggle("active");
        document.body.style.overflow = navMenu.classList.contains("active")
          ? "hidden"
          : "";
      }
      menuToggle.addEventListener("click", toggleMenu);
      overlay.addEventListener("click", toggleMenu);
      document.querySelectorAll("nav ul a").forEach((link) => {
        link.addEventListener("click", () => {
          if (navMenu.classList.contains("active")) {
            toggleMenu();
          }
        });
      });
      window.addEventListener("resize", () => {
        if (window.innerWidth > 768 && navMenu.classList.contains("active")) {
          toggleMenu();
        }
      });
    </script>
  </body>
</html>
