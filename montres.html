<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nos Montres - Seiko Mods</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <div class="logo-text">SEIKO</div>
          <div class="logo-subtitle">JAPANESE WATCHMAKING</div>
        </div>
        <button class="menu-toggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul>
          <li><a href="index.html#collection">Collection</a></li>
          <li><a href="montres.html">Best Sellers</a></li>
          <li><a href="pero.html">Personnalisation</a></li>
        </ul>
      </nav>
      <div class="overlay"></div>
    </header>
    <section class="collection" style="padding-top: 7rem">
      <div class="section-header">
        <h2>Nos Montres</h2>
        <p class="section-subtitle">
          Découvrez notre sélection de Seiko Mods uniques et personnalisées.
        </p>
      </div>
      <div class="watches-grid" id="watchesGrid"></div>
    </section>
    <script>
      function renderWatches() {
        const watches = JSON.parse(localStorage.getItem("bestSellers") || "[]");
        const grid = document.getElementById("watchesGrid");
        grid.innerHTML = "";
        if (watches.length === 0) {
          grid.innerHTML =
            '<p style="grid-column: 1/-1; text-align:center; color:#888;">Aucune montre trouvée.</p>';
          return;
        }
        watches.forEach((montre, i) => {
          const div = document.createElement("div");
          div.className = "watch-card";
          div.onclick = function () {
            window.location.href = "montre-detail.html?id=" + i;
          };
          div.innerHTML = `
            <div class="watch-image">
              <img src="${montre.image}" alt="${montre.nom}" />
            </div>
            <div class="watch-info">
              <h3>${montre.nom}</h3>
              <p>${montre.description}</p>
              <div class="watch-price">
                <span class="price">${montre.prix} €</span>
                <button class="add-to-cart" onclick="event.stopPropagation();window.location.href='montre-detail.html?id=${i}'"><i class="fas fa-arrow-right"></i></button>
              </div>
            </div>
          `;
          grid.appendChild(div);
        });
      }
      document.addEventListener("DOMContentLoaded", renderWatches);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector("nav ul");
        const overlay = document.querySelector(".overlay");
        function toggleMenu() {
          menuToggle.classList.toggle("active");
          navMenu.classList.toggle("active");
          overlay.classList.toggle("active");
          document.body.style.overflow = navMenu.classList.contains("active")
            ? "hidden"
            : "";
        }
        menuToggle.addEventListener("click", toggleMenu);
        overlay.addEventListener("click", toggleMenu);
        // Fermer le menu au clic sur un lien
        document.querySelectorAll("nav ul a").forEach((link) => {
          link.addEventListener("click", () => {
            if (navMenu.classList.contains("active")) toggleMenu();
          });
        });
      });
    </script>
  </body>
</html>
