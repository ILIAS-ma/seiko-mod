<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nos Montres - Seiko Mods</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <span class="logo-text">SEIKO</span>
          <span class="logo-subtitle">LUXURY WATCHES</span>
        </div>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="#">Nos Montres</a></li>
        </ul>
      </nav>
    </header>
    <section class="collection" style="padding-top: 7rem">
      <div class="section-header">
        <h2>Nos Montres</h2>
        <p class="section-subtitle">
          Découvrez notre sélection de Seiko Mods uniques et personnalisées.
        </p>
      </div>
      <div class="watches-grid">
        <div
          class="watch-card"
          onclick="window.location.href='montre-detail.html?id=1'"
        >
          <div class="watch-image">
            <img
              src="//myseikomod.fr/cdn/shop/files/preview_images/05ca7d9417d24b27b3ff1ff0aadb4c4d.thumbnail.0000000000_400x.jpg?v=1724767614"
              alt="Seiko Mod Submariner"
            />
          </div>
          <div class="watch-info">
            <h3>Seiko Mod Submariner</h3>
            <p>Style iconique, performance exceptionnelle</p>
            <div class="watch-price">
              <span class="price">499 €</span>
              <button
                class="add-to-cart"
                onclick="event.stopPropagation();window.location.href='montre-detail.html?id=1'"
              >
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
        <div
          class="watch-card"
          onclick="window.location.href='montre-detail.html?id=2'"
        >
          <div class="watch-image">
            <img
              src="//myseikomod.fr/cdn/shop/files/preview_images/05ca7d9417d24b27b3ff1ff0aadb4c4d.thumbnail.0000000000_400x.jpg?v=1724767614"
              alt="Seiko Mod GMT"
            />
          </div>
          <div class="watch-info">
            <h3>Seiko Mod GMT</h3>
            <p>Voyagez avec style</p>
            <div class="watch-price">
              <span class="price">599 €</span>
              <button
                class="add-to-cart"
                onclick="event.stopPropagation();window.location.href='montre-detail.html?id=2'"
              >
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
        <div
          class="watch-card"
          onclick="window.location.href='montre-detail.html?id=3'"
        >
          <div class="watch-image">
            <img
              src="//myseikomod.fr/cdn/shop/files/preview_images/05ca7d9417d24b27b3ff1ff0aadb4c4d.thumbnail.0000000000_400x.jpg?v=1724767614"
              alt="Seiko Mod Explorer"
            />
          </div>
          <div class="watch-info">
            <h3>Seiko Mod Explorer</h3>
            <p>Élégance intemporelle</p>
            <div class="watch-price">
              <span class="price">549 €</span>
              <button
                class="add-to-cart"
                onclick="event.stopPropagation();window.location.href='montre-detail.html?id=3'"
              >
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
