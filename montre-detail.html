<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détail Montre - Seiko Mods</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff;
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      .detail-container {
        max-width: 1000px;
        margin: 7rem auto 3rem auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        display: flex;
        gap: 2.5rem;
        padding: 2.5rem;
        align-items: flex-start;
      }
      .detail-image {
        flex: 1;
        text-align: center;
      }
      .detail-image img {
        max-width: 480px;
        width: 100%;
        border-radius: 14px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.2rem;
      }
      .detail-thumbs {
        display: flex;
        gap: 0.7rem;
        justify-content: center;
        margin-bottom: 1.2rem;
      }
      .detail-thumbs img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border 0.2s;
      }
      .detail-thumbs img.active,
      .detail-thumbs img:hover {
        border: 2px solid #000;
      }
      .detail-info {
        flex: 1.5;
      }
      .detail-info h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.2rem;
        margin-bottom: 1rem;
        color: #000;
      }
      .detail-info p {
        color: #555;
        font-size: 1.1rem;
        margin-bottom: 1.2rem;
      }
      .detail-price {
        font-size: 1.5rem;
        font-weight: 700;
        color: #000;
        margin-bottom: 1.5rem;
      }
      .detail-specs {
        margin-bottom: 2rem;
      }
      .detail-specs h3 {
        font-size: 1.1rem;
        margin-bottom: 0.7rem;
        color: #000;
        font-weight: 600;
      }
      .spec-list {
        list-style: none;
        padding: 0;
        margin: 0 0 0.5rem 0;
      }
      .spec-list li {
        margin-bottom: 0.4rem;
        color: #333;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .spec-list i {
        color: #000;
        font-size: 1rem;
      }
      .whatsapp-btn {
        display: inline-flex;
        align-items: center;
        background: #25d366;
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 1rem 2.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s;
        box-shadow: 0 2px 8px rgba(37, 211, 102, 0.1);
        gap: 0.8rem;
        margin-bottom: 2rem;
      }
      .whatsapp-btn:hover {
        background: #1ebe5d;
      }
      .detail-guarantee {
        background: #f8f8f8;
        border-radius: 12px;
        padding: 1.2rem 1.5rem;
        margin-bottom: 1.5rem;
        font-size: 1rem;
        color: #333;
        display: flex;
        align-items: center;
        gap: 1.2rem;
      }
      .detail-guarantee i {
        color: #000;
        font-size: 1.5rem;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 1.5rem;
        color: #000;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: color 0.2s;
      }
      .back-link:hover {
        color: #25d366;
        text-decoration: underline;
      }
      @media (max-width: 1100px) {
        .detail-container {
          flex-direction: column;
          padding: 1.5rem;
          gap: 1.5rem;
        }
        .detail-image img {
          max-width: 340px;
        }
      }
      @media (max-width: 700px) {
        .detail-container {
          padding: 0.5rem;
          gap: 0.7rem;
        }
        .detail-image img {
          max-width: 95vw;
        }
        .detail-info h1 {
          font-size: 1.3rem;
        }
        .detail-info p,
        .detail-price,
        .detail-specs,
        .detail-guarantee {
          font-size: 0.95rem;
        }
        .whatsapp-btn {
          font-size: 0.95rem;
          padding: 0.7rem 1.2rem;
        }
      }
      main {
        margin-top: 90px;
      }
      header {
        margin-top: -120px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <div class="logo-text">SEIKO</div>
          <div class="logo-subtitle">JAPANESE WATCHMAKING</div>
        </div>
        <button class="menu-toggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="montres.html">Best Sellers</a></li>
          <li><a href="pero.html">Personnalisation</a></li>
        </ul>
        <div class="nav-icons"></div>
      </nav>
      <div class="overlay"></div>
    </header>
    <main>
      <div class="detail-container" id="detailContainer">
        <!-- Le contenu dynamique s'affichera ici -->
      </div>
    </main>
    <script>
      function getMontreFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));
        const montres = JSON.parse(localStorage.getItem("bestSellers") || "[]");
        if (isNaN(id) || !montres[id]) return null;
        return { ...montres[id], id };
      }
      function renderDetail() {
        const montre = getMontreFromUrl();
        const container = document.getElementById("detailContainer");
        if (!montre) {
          container.innerHTML =
            '<p style="color:#c00;">Montre introuvable.</p>';
          return;
        }
        container.innerHTML = `
          <div class="detail-image">
            <img src="${montre.image}" alt="${montre.nom}" />
          </div>
          <div class="detail-info">
            <h1>${montre.nom}</h1>
            <p>${montre.description}</p>
            <span class="price">${montre.prix} €</span>
            <a class="whatsapp-btn" target="_blank" href="https://wa.me/33651466582?text=${encodeURIComponent(
              "Bonjour, je suis intéressé par la montre : " + montre.nom
            )}">
              <i class="fab fa-whatsapp"></i> Contacter sur WhatsApp
            </a>
          </div>
        `;
      }
      document.addEventListener("DOMContentLoaded", renderDetail);
      // Menu mobile identique à index.html
      const menuToggle = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector("nav ul");
      const overlay = document.querySelector(".overlay");
      function toggleMenu() {
        menuToggle.classList.toggle("active");
        navMenu.classList.toggle("active");
        overlay.classList.toggle("active");
        document.body.style.overflow = navMenu.classList.contains("active")
          ? "hidden"
          : "";
      }
      menuToggle.addEventListener("click", toggleMenu);
      overlay.addEventListener("click", toggleMenu);
      document.querySelectorAll("nav ul a").forEach((link) => {
        link.addEventListener("click", () => {
          if (navMenu.classList.contains("active")) {
            toggleMenu();
          }
        });
      });
      window.addEventListener("resize", () => {
        if (window.innerWidth > 768 && navMenu.classList.contains("active")) {
          toggleMenu();
        }
      });
    </script>
  </body>
</html>
